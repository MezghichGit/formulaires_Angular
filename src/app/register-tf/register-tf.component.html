<h2>Sign up</h2>
<form (ngSubmit)="register()">
   <div>
      <label>Username</label>
      <input name="username" [(ngModel)]="user.username">
   </div>
   <div>
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="user.password">
   </div>
   <button type="submit">Register</button>
</form>
